<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 80px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .teddy {
            width: 180px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        h1 {
            color: #e63946;
            margin-bottom: 10px;
        }

        .reason {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 25px;
            min-height: 18px;
            font-style: italic;
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 180px;
        }

        button {
            padding: 15px 32px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        #yesBtn {
            background: #e63946;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.15);
        }

        #noBtn {
            background: #adb5bd;
            color: black;
            position: absolute;
            left: 60%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .celebration {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration img {
            width: 260px;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container" id="mainContent">

        <img src="teddy.jpg" alt="Cute Teddy" class="teddy">

        <h1 id="question">Will you be my Valentine? üíñ</h1>

        <!-- Reason line -->


        <div class="buttons">
            <button id="yesBtn">Yes üòç</button>
            <button id="noBtn">No üôÉ</button>
        </div>
        <div class="reason" id="reasonText">
            No is too shy to be touched by you üôà
        </div>
    </div>

    <div class="container celebration" id="celebration">
        <h2>YAYYYY!! You said YES ü•∞üéâ</h2>
        <img src="celebration.gif" alt="Celebration">
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const mainContent = document.getElementById("mainContent");
        const celebration = document.getElementById("celebration");
        const buttonsContainer = document.querySelector(".buttons");
        const reasonText = document.getElementById("reasonText");

        let speed = 1;

        noBtn.addEventListener("mouseenter", () => {
            speed += 0.2;

            reasonText.textContent = "No is too shy to be touched by you üôà";

            const maxX = buttonsContainer.clientWidth - noBtn.offsetWidth;
            const maxY = buttonsContainer.clientHeight - noBtn.offsetHeight;

            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        });

        yesBtn.addEventListener("click", () => {
            mainContent.style.display = "none";
            celebration.style.display = "block";
        });
    </script>

</body>

</html>
